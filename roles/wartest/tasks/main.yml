- name: install pip
  dnf:
    name: python-pip
    state: latest
    disable_gpg_check: yes

- name: pip upgrade
  pip:
    name:
      - pip
      - setuptools
      - wheel
    extra_args: --upgrade

- name: pip install docker-py
  pip:
    name:
      - docker
      - docker-compose
    state: latest

- name: run container
  docker_container:
    name: wartest
    image: "{{ image }}"
    ports: 8081:8080
    state: started
 
