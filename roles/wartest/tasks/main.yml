- name: install pip
  dnf:
    name: 
      - python-pip
      - python3-devel
    state: present
    disable_gpg_check: yes

- name: pip upgrade
  pip:
    name:
      - pip
      - setuptools
      - wheel
    state: latest

- name: pip install docker-py
  pip:
    name:
      - docker
      - docker-compose

- name: run container
  docker_container:
    name: wartest
    image: "{{ image }}"
    ports: 8081:8080
    state: started
 
